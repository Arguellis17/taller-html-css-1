<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
</head>
<body>

    <!--Cabecera de la web-->
    <header>
        <h1>Bienvenido a mi página</h1>
    </header>

    <!--Menu de navegacion-->
    <nav>
        <!--Enlaces-->
        <!--Cuando tienen el # significa, que se llaman asi mismos-->
        <a href="#seccion1">Ir a Sección 1</a> |
        <a href="#seccion2">Ir a Sección 2</a>
    </nav>

    <!--Bloques de contenido-->
    <section id="seccion1">
        <!--Titulos (h1-h6)-->
        <h2>Sección 1</h2>
        <p>Este es un párrafo de ejemplo.</p>
    </section>
    <section id="seccion2">
        <h2>Sección 2</h2>
        <!--Parrafos-->
        <!--strong y em son para la negrita en html (sin aplicar CSS)-->
        <p><strong>Texto en negrita</strong> y <em>texto en cursiva</em>.</p>
    </section>

    <!--Pie de pagina-->
    <footer>
        <p>© 2025 Mi Página</p>
    </footer>
</body>
</html>
