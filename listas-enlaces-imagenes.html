<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas, Enlaces e Imágenes</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Mi Página con Listas, Enlaces e Imágenes</h1>
    </header>

    <!-- Listas -->
    <section>
        <h2>Listas en HTML</h2>
        
        <h3>Lista ordenada</h3>
        <ol>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>

        <h3>Lista desordenada</h3>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </section>

    <!-- Enlaces -->
    <section>
        <h2>Enlaces en HTML</h2>
        <!--El atributo "tarjeta=_blank" abre una nueva pestaña-->
        <p>Visita <a href="https://www.google.com" target="_blank">Google</a> para hacer una búsqueda.</p>
    </section>

    <!-- Imágenes -->
    <section>
        <h2>Imágenes en HTML</h2>
        <img src="img/cat.jpg" alt="Descripción de la imagen" width="300">
    </section>

</body>
</html>
